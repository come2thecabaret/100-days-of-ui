<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dark Sky Finder: Sign Up</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Unica+One" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>Dark Sky Finder</h1>
      <p>Find your stars</p>
    </header>
    <form>
      <h2>Sign Up</h2>
      <div>
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email" tabindex="1" required>
      </div>
      <div>
        <label for="password">Create a Password:</label>
        <input type="password" name="password" id="password" required tabindex="1">
      </div>
      <div>
        <label for="password-confirm">Confirm Your Password</label>
        <input type="password" name="password-confirm" id="password-confirm" required tabindex="1">
      </div>
      <div>
        <label for="timezone">Choose Your Timezone</label>
        <select>
        </select>
      </div>
      <div>
        <button type="button" class="btn btn-login">Log in</button>
        <button type="submit" class="btn btn-signup">Sign Up!</button>
      </div>
    </form>
  </body>
</html>
